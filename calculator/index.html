<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Noto+Sans+Math&family=Rock+3D&family=Truculenta:opsz,wght@12..72,100..900&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="calcualtor">
        <input type="text" name="" id="display" readonly>
        <div id="buttons">
            <button class="append" id="colorChange" onclick="append('+')">+</button>
            <button class="append" onclick="append('7')">7</button>
            <button class="append" onclick="append('8')">8</button>
            <button class="append" onclick="append('9')">9</button>
            <button id="colorChange"  class="append"  onclick="append('-')">-</button>
            <button class="append" onclick="append('4')">4</button>
            <button class="append" onclick="append('5')">5</button>
            <button class="append" onclick="append('6')">6</button>
            <button class="append" id="colorChange"  onclick="append('*')">*</button>
            <button class="append" onclick="append('1')">1</button>
            <button class="append" onclick="append('2')">2</button>
            <button class="append" onclick="append('3')">3</button>
            <button class="append" id="colorChange" onclick="append('/')">/</button>
            <button class="append" onclick="append('.')">.</button>
            <button class="append" onclick="append('0')">0</button>
            
            
            <button class="append" id="colorChange"  onclick="calculate()">=</button>

            <button  id="colorChange"  onclick="displayClear()">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
